<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7-beta.0/inputmask.min.js"></script>

</head>
<body>
    <div class="container">

    <header>
        <img src="./img/livro-de-contato.png" alt="Lista">
        <h1>Lista de Contatos</h1>
    </header>

    <form id="form-contact">
        <input type="text" id="nome-contato" required placeholder="Nome do contato" />
        <input type="text" id="telefone-contato" required placeholder="Digite seu telefone" maxlength="15" />
        <button type="submit">Adicionar</button>
    </form>

    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome do contato</th>
                <th>Telefone</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
        </tbody>        
    </table>
</div>

<script src="./main.js"></script>
</body>
</html>
